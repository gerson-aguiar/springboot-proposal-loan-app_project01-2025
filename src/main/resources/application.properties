spring.application.name=proposal-loan-app

spring.profiles.active=local

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=3000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

server.tomcat.max-threads=5000
server.tomcat.accept-count=2000

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


management.endpoints.enabled.default="true"
management.endpoints.web.exposure.include=prometheus

rabbitmq.proposal.pending.exchange=proposal-pending.exchange